{% extends 'blog/base.html' %}
{% block content %}
<h3 id="auth-links" style="color: #3333ff; margin-left: 40%;">
  <span></span>
  <span></span>

  GRAPHIC DESIGN LESSONS
</h3>
    {% for gds in gds %}
        <article class="media content-section">
            <img class="rounded-cirlce article-img" src="{{ gds.author.profile.image.url }}" alt="">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" style="font-size: 20px">{{ gds.topic }}</a>
                <small class="text-muted">{{ gds.date_gded }}</small>
              </div>
              <h2><a class="article-title" href="{% url 'gd-detail' gds.id %}">{{ gds.title }}</a></h2>
<!--              <p class="article-content">{{ gds.content }}</p>-->
            </div>
            <br>
          </article>
    {% endfor  %}
{% endblock content %}
